<html>
<head>
    <title>CSE312 Homework App</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
</head>

<body onload="welcome();">

<div class="title">
    <h2>CSE312 App</h2>
</div>

<div class="header">
    <div>
        <img src="{profile_picture}" class="my_image"/></div>
    <div>
        <p id="paragraph">
            Welcome to CSE312 Social. You're one stop for chat, image sharing, and DMs ðŸ™‚
        </p>
    </div>
</div>


<div class="contents"> <!-- Represents the chat section -->
    <div class="chat"> <!-- Represents the chat section -->
        <div id="chat-messages"> <!-- A container for chat messages -->
        </div>

        <div class="chat-form"> <!-- A container for the chat input form -->
            <hr>
            <label>
                Chat:
                <input id="chat-text-box" type="text"> <!-- A text input box for users to type their chat messages. -->
            </label>
            <button id="send-button" onclick="sendChat()">Send</button> <!--  -->
        </div>
        <input value="{xsrfToken}" id="xsrf-token" hidden> <!--  -->
    </div>

    <div class="video-chat">
        <video class="webrtc-video" id="myVideo" autoplay muted></video>
        <br/>
        <video class="webrtc-video" id="otherVideo" autoplay></video>

        <br/>
        <button onclick="startVideo()">Start My Video</button>
        <br/>
        <button onclick="connectWebRTC()">Start Video Chat</button>
        <br/>
    </div>


    <div class="user-list">
        Register:
        <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="reg-form-username" type="text" name="username_reg"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="reg-form-pass" type="password" name="password_reg">
            </label>
            <input type="submit" value="Post">
        </form>

        Login:
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <label>Username:
                <input id="login-form-username" type="text" name="username_login"/>
            </label>
            <br/>
            <label>Password:&nbsp;
                <input id="login-form-pass" type="password" name="password_login">
            </label>
            <input type="submit" value="Post">
        </form>

        <form action="/profile-pic" id="image-form" method="post" enctype="multipart/form-data">
            <br/>
            <label for="form-file">Change profile picture: </label>
            <input id="form-file" type="file" name="upload">
            <br/>
            <input type="submit" value="Post">
        </form>

    </div>
</div>

<div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" onclick="closeModal()">&times;</span>
      <p id="errorMsg"></p>
    </div>
</div>

<script src="public/functions.js"></script>
<script src="public/webrtc.js"></script>

</body>
</html>
